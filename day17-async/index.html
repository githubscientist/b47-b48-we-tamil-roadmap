<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promises</title>
    </head>
    <body>
        <h4>Promise</h4>
        <p>A Promise can be in one of the three states</p>
        <ol>
            <li>Pending</li>
            <li>Fulfilled</li>
            <li>Rejected</li>
        </ol>

        <script>
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    // resolve('success');
                    reject('error');
                }, 3000);
            });

            console.log(promise);

            setTimeout(() => {
                console.log(promise);
            }, 4000);

            promise
                .then(
                    (message) => console.log(message)
                )
                .catch(
                    (message) => console.log(message)
                )

        </script>
    </body>
</html>
