<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fonts and Icons</title>
        <link href="https://fonts.googleapis.com/css2?family=Borel" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            body {
                font-family: 'Borel'
            }
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <p>This is a paragraph with the font family</p>
        <i class="fa-solid fa-gears fa-lg" style="color: red; font-size: 48px;"></i>
        <i>this is in italics</i>
        <i class="fas fa-star"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-thumbs-up"></i>
        <i class="fas fa-thumbs-down"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
    </body>
</html>
